<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSA TECH WORLD</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        /* Custom styles */
        .custom-form-control {
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <!-- GSA Tech World Logo -->
                <img src="https://gsatechworld.com/wp-content/uploads/2021/09/GSA-Logo-130x74.png" alt="GSA Tech World Logo" style="width: 130px; height: 74px;">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-4 text-center">Register</h2>
                <form id="registerForm" action="/register" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control form-control-sm custom-form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control form-control-sm custom-form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control form-control-sm custom-form-control" id="mobile" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control form-control-sm custom-form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control form-control-sm custom-form-control" id="address" name="address" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Register</button>
                </form>
                <p class="mt-3 text-center">Already registered? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Dashboard</h2>
        <div id="viewAllTasks">
            <h3>View All Tasks</h3>
            <a href="/api/tasks" class="btn btn-success">View All Tasks</a>
        </div>
    </div>

    <div class="container">
        <div id="taskScheduler">
            <h3>Task Scheduler</h3>
            <form id="addTaskForm" action="/api/add-task" method="POST">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskDate">Date:</label>
                    <input type="date" class="form-control" id="taskDate" name="taskDate" required>
                </div>
                <div class="form-group">
                    <label for="taskTime">Time:</label>
                    <input type="time" class="form-control" id="taskTime" name="taskTime" required>
                </div>
                <div class="form-group">
                    <label for="taskAssignedTo">Assigned To:</label>
                    <select class="form-control" id="taskAssignedTo" name="taskAssignedTo" required>
                        {% for user in users %}
                            <option value="{{ user[0] }}">{{ user[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status:</label>
                    <select class="form-control" id="taskStatus" name="taskStatus" required>
                        {% for status in task_statuses %}
                            <option value="{{ status }}">{{ status }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- GSA Tech World Logo -->
                <img src="https://gsatechworld.com/wp-content/uploads/2021/09/GSA-Logo-130x74.png" alt="GSA Tech World Logo" style="width: 130px; height: 74px;">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
